name: Auto Rebase Pull Requests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - closed
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Tous les jours Ã  minuit UTC
  workflow_dispatch:

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - name: Rebase pull requests
        uses: peter-evans/rebase@v3
        with:
          base: main
          token: ${{ secrets.GITHUB_TOKEN }}
